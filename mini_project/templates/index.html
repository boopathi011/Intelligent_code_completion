<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Commenter</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f8;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1em;
        }

        form {
            background-color: #fff;
            padding: 2em;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 0.5em;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 1em;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 300px;
            margin-bottom: 1.5em;
        }

        button {
            display: inline-block;
            padding: 0.75em 1.5em;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/process_code" method="post">
        <h1>Python Code Commenter & Documentation Generator</h1>
        <label for="code">Enter your Python code:</label>
        <textarea id="code" name="code" rows="20" cols="80" placeholder="Paste your Python code here..."></textarea>
        <button type="submit">Generate Comments and Documentation</button>
    </form>
</body>
</html>
